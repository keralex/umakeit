<div class="container-fluid">
  <div class="container-fluid box1">
      <div class="box-principal">
          <div class="welcome">
              <div class="box-black">
                <h1>Modifica el Menu</h1>
              </div>
             </div>
  </div>    
  </div>

  <div class="row container-fluid">
  
    <div class="col-sm-3">
        <div class="box">
    
            <div class="modificar">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccione el tipo de Plato</label>
                    <select [(ngModel)]="tipoSelected" (ngModelChange)='onTypeSelected($event)' (change)='onTypeSelected($event)' class="form-control" id="exampleFormControlSelect1" >
                      <option *ngFor="let tipo of tipos" [ngValue]="tipo.Type">{{tipo.Type}}</option>
                    </select>

                    
                  </div>
                  {{tipoSelected}}
                  <br>
                  <form (ngSubmit)="addPlate()">
                    <div class="form-group">
                      <label for="nombre">nombre</label>
                      <input type="text" [(ngModel)]="platoName" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Introduzca el nombre">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Precio</label>
                      <input type="number" [(ngModel)]="platoPrice" name="price" class="form-control" id="price" placeholder="Precio">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Descripcion</label>
                      <input type="text" [(ngModel)]="platoDescription" name="description" class="form-control" id="description" placeholder="Descripcion">
                    </div>
                    <div class="form-group" *ngIf="tipoSelected=='Sushi'">
                      <label for="exampleFormControlSelect1">Tipo:</label>
                      <select  [(ngModel)]="platoType" name="type" class="form-control" id="type" [(ngModel)]="platoType" >
                        <option *ngFor="let sushi of sushisTypes" [ngValue]="sushi.type" >{{sushi.type}}</option>
                      </select>
                    </div>  
                    <button type="submit" class="btn btn-dark">Agregar</button>

                  </form>


            </div>

        </div>
    </div>
  
    <div class="col-sm-7">
        <div class="titulo">
          </div>
          <div class="tablaComida">
              <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Plato</th>
                      <th scope="col">Modificar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let plato of platos">
                      <th scope="row">{{plato.key}}</th>
                      <td>{{plato.name}}</td>
                      <td><button type="button" class="btn btn-dark" (click)="editPlate($event,plato.id)">Editar</button>
                        <button type="button" (click)="deletePlate($event,plato.id,tipoSelected)" class="btn btn-dark">Eliminar</button>
                      
                      </td>
                      
                    </tr>
                      
                  </tbody>
                </table>
          </div>
        
          
    </div>
    <div class="col-sm-2">
         
      <div *ngIf="editing" class="edit">
        <form (ngSubmit)="actualizarPlate()">
          <div class="form-group">
            <label for="nombre">nombre</label>
            <input type="text" [(ngModel)]="editplatoName" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Introduzca el nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Precio</label>
            <input type="number" [(ngModel)]="editplatoPrice" name="price" class="form-control" id="price" placeholder="Precio">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Descripcion</label>
            <input type="text" [(ngModel)]="editplatoDescription" name="description" class="form-control" id="description" placeholder="Descripcion">
          </div>
          <div class="form-group" *ngIf="tipoSelected=='Sushi'">
            <label for="exampleFormControlSelect1">Tipo:</label>
            <select  [(ngModel)]="editplatoType" name="type" class="form-control" id="type" [(ngModel)]="platoType" >
              <option *ngFor="let sushi of sushisTypes" [ngValue]="sushi.type" >{{sushi.type}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark" (click)="actualizarPlate() ">Editar</button>

        </form>
      </div>
    </div>
  
  </div>
