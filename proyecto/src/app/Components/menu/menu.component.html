<div class="container-fluid">

    <app-sushisearch></app-sushisearch>

<div class="container-fluid menu">
    <div class="container">
        <div class="row">
            <div class="card col-sm-4" *ngFor="let sushi of sushis" (click)="goToFood(sushi.id,sushi.type)">
              <div class="box-black">
                <img class="card-img-top" src="{{sushi.img_url}}" alt="Card image cap">
                <div class="card-body">

                  <h5 class="card-title">{{sushi.name}}</h5>

                  <div class="box-center">
                    <p class="precio">Price: {{sushi.price_unit}}$</p> 
                    <img class="car" src="../../../assets/IMG/icon-ecommerce-grey.png"  height="40px" width="40px">
                    <img  class="wish" src="../../../assets/IMG/1005px-Star_empty.svg.png"  height="30px" width="30px">
                  </div>
                
                </div>
              </div>
          </div>
        </div>
      </div>


        
        
      </div>
</div>
