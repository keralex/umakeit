<div class="container-fluid">


<div class="container-fluid menu">
    <div class="container">
        <div class="row">
            <div class="card col-lg-4" *ngFor="let plato of platos" (click)="goToFood(plato.id)">
              <div class="box-black">
                <img class="card-img-top" src="{{plato.url_img}}" alt="Card image cap">
                <div class="card-body">

                  <h5 class="card-title">{{plato.name}}</h5>

                  <div class="box-center">
                    <p class="precio">Price: {{plato.price}}$</p> 
                    <button type="button" class="btn  btn-outline-dark cart"></button>
                  </div>
                
                </div>
              </div>
          </div>
          <div *ngIf="platos?.length < 1">
            <h3>NO SE ENCUENTRA RESULTADOS :C</h3>
          </div>
        </div>
      </div>


        

      </div>
</div>
